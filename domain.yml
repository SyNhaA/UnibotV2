  - text: "Los requisitos para realizar la inscripcion a cualquier programa de la universidad son:\n
  - Documento de identidad del aspirante.\n
  - Realizar previamente el proceso de Pre-Inscripción y el número de formulario o PIN el cual lo genera el sistema.\n
  - Cuenta de Correo Electrónico vigente.\n
  - Foto digital frontal, en formato JPG, fondo blanco, tamaño 4x5 cms. Esta fotografía será la que se utilice para expedir posteriormente su carné en caso de ser\n admitido, si la foto no cumple con estos requisitos no se tomará en cuenta y será rechazada.\n\n
  \nEn caso de no cumplir con uno de estos requisitos, no podrá realizar el Proceso de Inscripción.\n
  \nEl proceso de selección y admisión para usted como aspirante, dependerá de los criterios establecidos por cada Programa Académico, por ende deberá enterarse con la correspondiente dirección o secretaría.\n
  Como mínimo deberá aportar la siguiente documentación siguiendo el conducto regular que se ha establecido en el programa académico inscrito, como mínimo se solicitará:\n
  -Documento de identidad.\n
  -Diploma o Acta de Grado de pregrado.\n
  -Si usted sufragó en la segunda vuelta presidencial, el correspondiente Certificado Electoral."

  utter_calendario:
    - text: "Puedes encontrar el calendario académico en el siguiente link:(https://www.uniquindio.edu.co/programas/publicaciones/707/calendario-academico-periodo-2023-i/)."

  utter_grado:
    - text: "los requisitos de grado para todos los programas sigue la siguente conducta:\n
    - Aprobar todos los créditos académicos contemplados en el respectivo plan de estudios.\n
    - Cursar la cátedra multidisciplinar.\n
    - Presentar la constancia de pruebas Saber Pro o Saber TyT según el nivel de formación.\n
    - Estar a paz y salvo académica y financieramente con la Universidad.\n
    - Demostrar la competencia en segunda lengua, de acuerdo al nivel de formación del programa (tecnológico, profesional).\n
    - Realizar el trabajo de grado, práctica, pasantía o la modalidad que corresponda, según el reglamento de trabajos de grado de la facultad a la cual esté adscrito el programa académico cursado por el estudiante.\n"

