    -Apoyo gubernamental (Jóvenes en acción, centro de sostenimiento ICETEX, política de estado de gratuidad en la matrícula (PEGM)).\n
    -Centro de salud (Servicios médicos, Programas y áreas de Prevención).\n
    -Apoyos académicos (Grupos de estudio - TANGARA).\n
    -Centro de acondicionamiento físico.\n
    si quieres conocer más acerca de estos apoyos puedes visitar: (https://www.uniquindio.edu.co/bienestar/)"

