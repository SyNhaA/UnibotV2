version: "3.1"

intents:
  - saludar
  - despedirse
  - solicitud_cupo
  - horario_academico
  - cancelacion_materias
  - bot_info
  
entities:
  - programa_academico
  - nombre_materia
  - fecha
  - nombre_estudiante

actions:
  - action_solicitud_cupo
  - action_horario_academico
  - action_cancelacion_materias
  - action_informacion_programas

responses:
  utter_solicitud_cupo:
    - text: "Para realizar una solicitud de cupo en nuestra universidad, debes completar el formulario en línea disponible en nuestro sitio web. Además, necesitarás proporcionar tus datos personales, documentos académicos y cualquier otro requisito específico del programa al que deseas aplicar. Una vez que hayas enviado la solicitud, nuestro equipo de admisiones la revisará y se pondrá en contacto contigo con respecto al proceso de selección."

  utter_horario_academico:
    - text: "Puedes encontrar tu horario académico ingresando a nuestro sistema en línea con tu nombre de usuario y contraseña. Una vez que hayas iniciado sesión, podrás acceder a tu horario actualizado con los días, horarios y aulas asignadas para cada una de tus asignaturas. Si tienes alguna pregunta adicional sobre tu horario, no dudes en contactar a la oficina de registros y matrícula."

  utter_cancelacion_materias:
    - text: "Si deseas cancelar una materia, debes comunicarte con la oficina de registros y matrícula lo antes posible. Recuerda que existen fechas límite para realizar cambios en la inscripción. La cancelación de una materia puede tener implicaciones en tu progreso académico y carga crediticia, por lo que te recomendamos consultar con tu asesor académico antes de tomar una decisión."

  utter_iamabot:
    - text: "Soy UniBot, un bot para solucionar tus inquietudes acerca de la Uniquindio."

slots:
  programa_academico:
    type: categorical
    values:
      - Ingenieria
      - Medicina
      - Artes
    mappings:
    -type: from_entity
    entity: programa_academico

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true